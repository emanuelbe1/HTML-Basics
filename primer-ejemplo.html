<!-- Esta es la sección de comentario en HTML. No va a tener efecto en el código final.
La estructura principal del documento HTML es: 
a.- Comienza con <html>y termina en </html>
b.- <body> y </body> constituye la parte visible del documento.
c.- <h1> a </h4> son las etiquetas definidas para los encabezados(headers).
d.- Podemos agregar un parrafo usando la etiqueta: <p>
e.- También podemos agregar un link, usando la etiqueta(tag): <a>, especializada en enlaces,
con el atributo href para especificar el link o url.
f.- Para agregar imagenes existe el tag <img>. Con su atributo src, especificamos el enlace de la imagen.
g.- Uso los atributos width y height para modificar el tamaño en pixeles de la imagen.

//-->
