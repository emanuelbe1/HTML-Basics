<!-- 
Otra caracteristica importante de HTML son las tablas(tables), definidas por la etiqueta(tag) <table>.

Junto al tag <table>, hay otros tres tags principales a recordar:

·<tr> se usa para construir cada fila(columna) de la tabla.
·<th> se usa para definir el header.
·<td> se usa para definir la celda(cell) dentro de la fila(columna/row). 
 
 Nota: En el tag <style> , definimos propiedades de los tags <table>, <th>, y <td>.
//-->


<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
<h1>Mi sitio web</h1>
<h2>Segundo encabezado</h2>
  
<p>"<i> Aprendiendo conceptos básicos de HTML para el webscrapping en Python.<i>.".-Emanuel</p>

<table>
<tr><th>Encabezado de la tabla</th><tr>
<tr><td>Primer celda</td></tr>
<tr><td>Segunda celda</td></tr>
</table>

</body>
</head>
</html>
